
<html ng-app="main" class="no-js">
  <head>
    <base href="/"/>
    <title ng-bind-template="Timesheetz">Timesheetz</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, maximum-scale=1, minimum-scale=1"/>

    <link href="/assets/css/style.css" rel="stylesheet" type="text/css"/>
  </head>

          <ul class="nav navbar-nav navbar-left">

            <li><a ng-href="/#/employees">Employees</a></li>

          </ul>
        </div>
      </div>
      <div class="container">

            <div ng-view="ng-view"></div>

    <script src="assets/js/components/select2/select2.js"></script>
    <script src="assets/js/components/messenger/build/js/messenger.js"></script>

    <script src="assets/js/components/bootstrap/dist/js/bootstrap.js"></script>

    <script src="src/app/employees/employees.js"></script>
    <script src="src/app/projects/controllers.js"></script>
    <script src="src/app/projects/projects.js"></script>
    <script src="src/app/resources.js"></script>
    <script src="src/app/timesheets/controllers.js"></script>
    <script src="src/app/timesheets/timesheets.js"></script>
    <script src="src/main.js"></script>
    <script src="assets/templates/main.templates.js"></script>
    <script src="assets/templates/lib.templates.js"></script>
